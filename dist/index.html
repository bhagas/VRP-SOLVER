<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routing Problem Solver</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.js" integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-xl-3 p-0">
                    <div style="padding:15px;height:100vh;overflow-y: scroll;">
                        <div class="row">
                            <div class="col-lg-12 col-xl-12">
                                <h4><strong>Routing Problem Solver</strong></h4>
                                <hr>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12 col-xl-12">
                                    <div class="form-group">
                                      <label for="">Jumlah Kendaraan:</label>
                                      <input type="text" class="form-control" id="jumlah_kendaraan">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Maksimal Volume Setiap Kendaraan:</label>
                                        <input type="text" class="form-control" id="volume_max">
                                      </div>
                                    <div class="form-group">
                                      <label for="">Maksimal Berat (kg) Setiap Kendaraan:</label>
                                      <input type="text" class="form-control" id="berat_max">
                                    </div>

                                    <div class="form-group">
                                      <label for="">Maksimal Waktu Antar Sekali Jalan (jam):</label>
                                      <input type="text" class="form-control" id="waktu_antar">
                                    </div>

                                    <div class="form-group">
                                        <label for="">Koordinat Depot:</label>
                                        <div class="row">
                                            <div class="col-lg-6 col-xl-6 pr-1"><input type="text" class="form-control" id="depot_long" placeholder="Longtitude"></div>
                                            <div class="col-lg-6 col-xl-6 pl-1"><input type="text" class="form-control" id="depot_lat" placeholder="Latitude"></div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="">Koordinat Tujuan:</label>
                                        <div class="row">
                                            <div class="col-lg-12 col-xl-12">
                                                <button id="tambah" class="btn btn-warning btn-sm">Tambah Koordinat Tujuan</button>
                                            </div>

                                            <div class="col-lg-12 col-xl-12 mt-3">
                                                <table class="table table-bordered table-sm">
                                                    <thead>
                                                        <th style="min-width: 33.33%;">Long</th>
                                                        <th style="min-width: 33.33%;">Lat</th>
                                                        <th style="min-width: 33.33%;">Total Volume</th>
                                                        <th style="min-width: 33.33%;">Total Berat (kg)</th>
                                                    </thead>
                                                    <tbody id="tabelnya">
                                                        
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" id="selesaikan" class="btn btn-primary btn-block">LAKUKAN KALKULASI</button>
                                
                            </div>
                        </div>
                    </div>
                    
                </div>

                <div class="col-lg-9 col-xl-9 p-0">
                    <div id='map' style='width: 100%; height: 100vh;'></div>
                </div>
            </div>
        </div>
    </section>
</body>
<!-- <script src="solver.js"></script> -->
<script src="../logic.js"></script>
</html>
